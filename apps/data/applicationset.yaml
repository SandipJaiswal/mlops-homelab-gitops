apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: data-services
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: minio
        chart: minio
        repo: https://charts.min.io/
        version: 5.0.15
        values: minio-values.yaml
        namespace: data
        syncWave: "0"
      
      - name: postgresql
        chart: postgresql
        repo: https://charts.bitnami.com/bitnami
        version: 15.5.24
        values: postgresql-values.yaml
        namespace: data
        syncWave: "0"
      
      - name: redis
        chart: redis
        repo: https://charts.bitnami.com/bitnami
        version: 19.5.4
        values: redis-values.yaml
        namespace: data
        syncWave: "0"
      
      - name: docker-registry
        chart: docker-registry
        repo: https://helm.twun.io
        version: 2.2.3
        values: docker-registry-values.yaml
        namespace: data
        syncWave: "1"

  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
    spec:
      project: default
      sources:
        - repoURL: '{{repo}}'
          chart: '{{chart}}'
          targetRevision: '{{version}}'
          helm:
            valueFiles:
              - $values/clusters/homelab/values/{{values}}
        - repoURL: https://github.com/SandipJaiswal/mlops-homelab-gitops
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
