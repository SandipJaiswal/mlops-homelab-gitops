persistence:
  enabled: true
  storageClass: longhorn
  size: 20Gi
service:
  type: ClusterIP
  port: 5000
priorityClassName: data-services
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
nodeSelector:
  kubernetes.io/hostname: t495
tolerations:
- key: node-role.kubernetes.io/control-plane
  operator: Exists
  effect: NoSchedule
configData:
  version: 0.1
  log:
    fields:
      service: registry
  storage:
    cache:
      blobdescriptor: inmemory
  http:
    addr: :5000
    headers:
      X-Content-Type-Options: [nosniff]
