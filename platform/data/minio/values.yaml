mode: standalone
auth:
  rootUser: minio
  rootPassword: minio123
persistence:
  enabled: true
  storageClass: longhorn
  size: 50Gi
priorityClassName: data-services
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi
service:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.241
  port: 9000
  consolePort: 9001
defaultBuckets: "mlflow,datasets,models,pipelines,kubeflow-artifacts"
nodeSelector:
  kubernetes.io/hostname: t495
tolerations:
- key: node-role.kubernetes.io/control-plane
  operator: Exists
  effect: NoSchedule
metrics:
  serviceMonitor:
    enabled: true
